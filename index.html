<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi Princess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive Meta Tag -->
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('https://i.pinimg.com/originals/9c/e9/65/9ce9652eaa3a105170fd47c4e21fbb67.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    button {
      font-size: 24px;
      padding: 14px 30px;
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s, background-color 0.3s;
      max-width: 90%;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ff69b4;
    }

    #note {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #ff69b4;
      text-shadow: 1px 1px 2px #000;
      max-width: 90%;
    }

    #message {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: #ffffcc;
      text-shadow: 1px 1px 3px #000;
      display: none;
      white-space: pre-wrap;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <button onclick="showMessage()">Hi princess</button>
  <p id="note">Click on it</p>
  <p id="message">
    Good morning my prince, have a great day and enjoy and study well, time peh khana kha lena and I hope u ate your breakfast.
    If ur still having cold, pls go visit a doctor samhji and don't forget to drink plenty of water and take rest.
  </p>

  <script>
    function showMessage() {
      const message = document.getElementById("message");
      message.style.display = "block";
      message.style.color = "black";
      message.style.textShadow = "none";
    }
  </script>

</body>
</html>
