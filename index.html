<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="title" content="Hi Princess" />
  <meta name="description" content="Tap the button to reveal a message ðŸ’–" />
  <title>Hi Princess</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.pinimg.com/originals/1c/e2/9a/1ce29a69fe3dd47e034e22f4cfb1cd17.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #ffb6c1;
      color: #fff;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #note {
      margin-top: 20px;
      font-size: 18px;
      max-width: 90%;
      display: none;
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      button {
        font-size: 16px;
        padding: 12px 24px;
      }

      #note {
        font-size: 16px;
        padding: 10px;
      }
    }

    .hint {
      margin-top: 10px;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.4);
      padding: 6px 12px;
      border-radius: 8px;
      color: black;
    }
  </style>
</head>
<body>
  <button onclick="showNote()">Hi Princess</button>
  <div class="hint">Click to reveal</div>

  <div id="note"></div>

  <script>
    function showNote() {
      const note = document.getElementById("note");
      const message = `Good morning my prince, have a great day and enjoy and study well, time peh khana kha lena and I hope u ate your breakfast.
If ur still having cold, pls go visit a doctor samhji and don't forget to drink plenty of water and take rest.`;

      note.innerText = message;
      note.style.display = "block";
    }
  </script>
</body>
</html>
